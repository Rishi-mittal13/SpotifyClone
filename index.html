<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>My Spotify Clone</title>
  </head>
  <body>
    <header>
      <img src="./media/spotify logo.png" alt="Spotify logo">
      <input type="text" placeholder="Search...">
    </header>
    <section class="playlist">
      <div class="track">
        <img src="./media/1st Album.jpg" alt="Album cover 1">
        <h3>Song Title 1</h3>
      </div>
      <div class="track">
        <img src="./media/2nd album.jpg" alt="Album cover 2">
        <h3>Song Title 2</h3>
      </div>
      <div class="track">
        <img src="./media/3rd album.jpg" alt="Album cover 3">
        <h3>Song Title 3</h3>
      </div>
    </section>
    <footer>
      <ul>
        <li><a href="#">Terms and Conditions</a></li>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
      <div class="social-media">
        <a href="#"><img src="./media/facebook.png" alt="Facebook"></a>
        <a href="#"><img src="./media/twitter.png" alt="Twitter"></a>
        <a href="#"><img src="./media/insta.png" alt="Instagram"></a>
      </div>
    </footer>
  </body>
</html>
